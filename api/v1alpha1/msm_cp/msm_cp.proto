syntax = "proto3";

package msm_cp;

option go_package = "github.com/media-streaming-mesh/msm-cp/api/v1alpha1/msm_cp;msm_cp";

enum Event {
	ADD = 0;
	UPDATE = 1;
	DELETE = 2;
	RTSP_DATA = 3;
}

service MsmControlPlane {
	rpc Connect (stream Request) returns (stream Response);
}

message Message {
	string local = 1;
	string remote = 2;
	string data = 3;
}

message Request {
	Event event = 1;
	Message message = 2;
}

message Response {
	string data = 1;
}
