syntax = "proto3";

package endpoint;

option go_package = "github.com/media-streaming-mesh/msm-cp/api/v1alpha1/endpoint;endpoint";

service Endpoint {
	rpc GetEndpoint (EndpointRequest) returns (EndpointResponse);
}

message EndpointRequest {
	string src_addr = 1;
	string dst_addr = 2;
}

message EndpointResponse {
	string endpoint_addr = 1;
}
